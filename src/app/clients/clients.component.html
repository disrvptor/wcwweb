<div class="spinner-container" *ngIf="dataSource.loading$ | async">
	<mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
			  The actual rendered columns are set as a property on the row definition" -->

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- MAC Column -->
	<ng-container matColumnDef="mac">
		<th mat-header-cell *matHeaderCellDef> MAC </th>
		<td mat-cell *matCellDef="let element"> {{element.mac}} </td>
	</ng-container>

	<!-- IP Column -->
	<ng-container matColumnDef="ip">
		<th mat-header-cell *matHeaderCellDef> IP </th>
		<td mat-cell *matCellDef="let element"> {{element.ip}} </td>
	</ng-container>

	<!-- Online Column -->
	<ng-container matColumnDef="online">
		<th mat-header-cell *matHeaderCellDef> Online </th>
		<td mat-cell *matCellDef="let element">
			<mat-icon>{{element.online ? 'check_box' : 'check_box_outline_blank'}}</mat-icon>
		</td>
	</ng-container>

	<!-- Ignored Column -->
	<ng-container matColumnDef="ignored">
		<th mat-header-cell *matHeaderCellDef> Ignored </th>
		<td mat-cell *matCellDef="let element">
			<mat-icon>{{element.ignored ? 'check_box' : 'check_box_outline_blank'}}</mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'offline': !row.online}"></tr>
</table>
